<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header"><h1>✨ Todo List</h1></div>
    <div class="input-section">
      <input type="text" id="todoInput" placeholder="Tambahkan tugas baru..." maxlength="200" />
      <button class="btn btn-primary" onclick="addTodo()">Tambah</button>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-number" id="totalTodos">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="completedTodos">0</div>
        <div class="stat-label">Selesai</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="pendingTodos">0</div>
        <div class="stat-label">Pending</div>
      </div>
    </div>

    <ul class="todo-list" id="todoList"></ul>
    <div class="empty-state" id="emptyState" style="display:none;">
      <div class="empty-state-icon">📝</div>
      <h3>Belum ada tugas</h3>
      <p>Tambahkan tugas pertama Anda untuk memulai!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
